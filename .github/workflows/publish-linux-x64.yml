name: publish-linux-x64

on: [ pull_request, workflow_dispatch ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    
    - name: Publish
      run: |
        mkdir /tmp/publish
        dotnet publish server --output /tmp/publish --self-contained true -p:PublishSingleFile=true -p:PublishReadyToRun=true
        chmod +x /tmp/publish/server
    
    - name: Upload manifest
      uses: actions/upload-artifact@v3
      with:
        name: server-executable-file
        path: |
          /tmp/publish/server
          /tmp/publish/appsettings.json
