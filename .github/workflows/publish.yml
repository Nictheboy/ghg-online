name: publish-linux-x64

on: [ pull_request, workflow_dispatch ]

jobs:
  server-linux-x64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    
    - name: Publish
      run: |
        mkdir /tmp/publish
        dotnet publish server --output /tmp/publish --self-contained true -p:PublishSingleFile=true -p:PublishReadyToRun=true
        cd /tmp/publish
        zip -c -p ghg-online-server-linux-x64.zip server appsettings.json
    
    - name: Upload manifest
      uses: actions/upload-artifact@v3
      with:
        name: packages
        path: /tmp/publish/ghg-online-server-linux-x64.zip
        
  server-windows-x64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    
    - name: Publish
      run: |
        mkdir /tmp/publish
        dotnet publish server --output /tmp/publish ---runtime win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishReadyToRun=true
        cd /tmp/publish
        zip -c -p ghg-online-server-windows-x64.zip server.exe appsettings.json
    
    - name: Upload manifest
      uses: actions/upload-artifact@v3
      with:
        name: packages
        path: ghg-online-server-windows-x64.zip
